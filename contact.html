<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Culinary Service Styles Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #4a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    /* Overlay to dim background for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(139, 0, 0, 0.6); /* deep red overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      background: rgba(255, 250, 250, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
      border: 1px solid #d4a5a5;
    }

    h2 {
      color: #8B0000;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
      letter-spacing: 1.2px;
      font-size: 2em;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #8B0000;
      font-size: 1.1em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d4a5a5;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #fffafa;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #8B0000;
      background-color: #fff;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      background: linear-gradient(to bottom, #8B0000, #6B0000);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      display: block;
      margin: 0 auto;
      width: 200px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #6B0000, #8B0000);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    }

    .contact-info {
      background: #fffafa;
      padding: 20px;
      border-left: 5px solid #8B0000;
      border-radius: 6px;
      color: #4a1a1a;
      font-size: 1.1em;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(139, 0, 0, 0.15);
    }

    .contact-info strong {
      color: #8B0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> artofserving@culinarystylehub.com</p>
      <p><strong>Phone:</strong> +017-924-8894</p>
      <p><strong>Address:</strong> Jl. Melor No.118, Shah Alam, Selangor</p>
      <p><strong>Business Hours:</strong> Monday-Friday, 11:00 AM - 5:30 PM</p>
    </div>
  </div>
</body>
</html>
