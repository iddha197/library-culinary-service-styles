<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Culinary Service Styles Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3b2f2f;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      padding: 2rem 3rem;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    form {
      background: #fffafa;
      border-left: 6px solid #8B0000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      color: #8B0000;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="password"] {
      border: 2px solid #8B0000;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #d35400;
      box-shadow: 0 0 8px #d35400;
    }

    button {
      background-color: #8B0000;
      color: white;
      padding: 0.8rem 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #d35400;
      box-shadow: 0 6px 14px rgba(211, 84, 0, 0.8);
      outline: none;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 1.5rem 2rem;
      }

      header {
        font-size: 1.6rem;
      }

      label {
        font-size: 1rem;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" role="main" aria-label="Login Form for Culinary Service Styles">
    <header>Login</header>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Sign In</button>
    </form>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form from refreshing

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Simple login check
    if (username === "admin" && password === "1234") {
      window.location.href = "index.html"; // Go to index.html
    } else {
      alert("‚ùå Invalid username or password!");
    }
  });
</script>

</body>
</html>
